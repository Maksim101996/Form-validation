<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>homepage</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
			</header>
			<main class="main">
				<div class="form">
					<form action="#" id="form" class="form__body">
						<h1 class="form__title">Login</h1>
						<div class="form__item">
							<label for="forName" class="form__label">Name*</label>
							<input type="text" id="forName" name="name" class="form__input _req" placeholder="Name...">
						</div>
						<div class="form__item">
							<label for="forEmail" class="form__label">E-mail*</label>
							<input type="email" id="forEmail" name="email" class="form__input _req _email" placeholder="E-mail">
						</div>
						<div class="form__item">
							<label for="forPassword" class="form__label">Password*</label>
							<input type="password" id="forPassword" name="password" class="form__input _req _password" placeholder="Password...">
						</div>
						<div class="form__item">
							<div class="form__label"></div>
							<div class="file">
								<div class="file__item">
									<input id="formImage" accept=".jpg, .png, .gif" class="file__input" name="image" type="file">
									<div class="file__button">Add file
									</div>
									<div id="formPreview" class="file__preview"></div>
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="checkbox">
								<input type="checkbox" id="formAgreement" checked class="checkbox__input _req" name="agreement">
								<label for="formAgreement" class="checkbox__label"><span>I agree to the processing of personal data and the <a href="">rules</a></span></label>
							</div>
							<button class="form__button" type="submit">Log in</button>
						</form>
					</div>
				</main>
				<footer class="footer">
				</footer>
			</div>
			<script src="/js/script.js"></script>
		</body>
	</html>
